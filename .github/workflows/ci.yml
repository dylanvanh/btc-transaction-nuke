name: CI

on:
  push:
    branches: [main, docker]
  pull_request:
    branches: [main, docker]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build
        env:
          MEMPOOL_URL: https://mempool.space
          ORDISCAN_URL: https://api.ordiscan.com
          ORDISCAN_API_KEY: placeholder-api-key
          NEXT_PUBLIC_BASE_URL: https://placeholder.com
